{% extends 'base.html' %}{% block content %} 
<section class="bg-light vh-100">
  {% include 'navbar.html' %}
  <form method="POST">
    {% if msg %}
    <div class="alert alert-warning alert-dismissible fade show" role="alert">
      <strong>Alert!</strong> {{msg}}
      <button
        type="button"
        class="btn-close"
        data-bs-dismiss="alert"
        aria-label="Close"
      ></button>
    </div>
    {% endif %} {% csrf_token %}
    <div class="container">
      <div class="row d-flex justify-content-center align-items-center">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5 mt-5">
          <div class="card shadow-2-strong" style="border-radius: 1rem">
            <div class="card-body p-5 text-center bg-primary rounded-5" style="
    box-shadow: inset 0 0 20px 1px;">
              <h3 class="mb-5" id="h3">Signup in</h3>

              <div class="form-floating mb-4">
                <input
                  type="text"
                  id="firstname"
                  class="form-control form-control-lg"
                  required
                  name="fname"
                  placeholder=""
                  oninput="this.value=(this.value.match('[a-zA-Z]+'))" 
                />
                <label class="form-label" for="firstname">First name</label>
              </div>

              <div class="form-floating mb-4">
                <input
                  type="text"
                  id="lastname"
                  class="form-control form-control-lg"
                  required
                  name="lname"
                  oninput="this.value=(this.value.match('[a-zA-Z]+'))"
                  placeholder=""
                />
                <label class="form-label" for="lastname">Last name</label>
              </div>

              <div class="form-floating mb-4">
                <input
                  type="email"
                  id="email"
                  class="form-control form-control-lg"
                  required
                  name="email"
                  placeholder=""
                />
                <label class="form-label" for="email">Email</label>
              </div>

              <div class="form-floating d-flex mb-4">
                <input
                  type="password"
                  id="pass"
                  class="form-control form-control-lg"
                  required
                  name="password"
                  placeholder=""
                  style="
                    border-bottom-right-radius: 0;
                    border-top-right-radius: 0;
                  "
                />
                <label class="form-label" for="pass">Password</label>
                <span
                  style="
                    border-top-right-radius: 0.5rem;
                    border-bottom-right-radius: 0.5rem;
                  "
                  class="btn btn-light d-flex align-items-center"
                  onclick="hideShow()"
                >
                  <svg
                    id="show"
                    xmlns="http://www.w3.org/2000/svg"
                    width="16"
                    height="16"
                    fill="currentColor"
                    class="bi bi-eye"
                    viewBox="0 0 16 16"
                  >
                    <path
                      d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8M1.173 8a13 13 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5s3.879 1.168 5.168 2.457A13 13 0 0 1 14.828 8q-.086.13-.195.288c-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5s-3.879-1.168-5.168-2.457A13 13 0 0 1 1.172 8z"
                    />
                    <path
                      d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5M4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0"
                    />
                  </svg>
                </span>
              </div>

              <button
                data-mdb-button-init
                data-mdb-ripple-init
                class="btn btn-primary btn-lg btn-block border-light"
                type="submit"
                style="box-shadow: inset 0 0 20px 20px #000000a3;"
              >
                Submit
              </button>

              <div class="text-center fs-6 mt-4 ">
                Don't have account ?<a href="{% url 'login' %}" class='text-light'> Login in</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
</section>

<script>
  
function hideShow(){
  let pass = document.getElementById("pass");

  let attr = pass.getAttribute("type")

  let icon = document.getElementById('show')

  console.log(icon)
  
  if(attr == 'password'){
      pass.setAttribute('type', 'text')
      
      icon.innerHTML = `<svg id="show" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eye-slash" viewBox="0 0 16 16">
                              <path d="M13.359 11.238C15.06 9.72 16 8 16 8s-3-5.5-8-5.5a7 7 0 0 0-2.79.588l.77.771A6 6 0 0 1 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13 13 0 0 1 14.828 8q-.086.13-.195.288c-.335.48-.83 1.12-1.465 1.755q-.247.248-.517.486z"/>
                              <path d="M11.297 9.176a3.5 3.5 0 0 0-4.474-4.474l.823.823a2.5 2.5 0 0 1 2.829 2.829zm-2.943 1.299.822.822a3.5 3.5 0 0 1-4.474-4.474l.823.823a2.5 2.5 0 0 0 2.829 2.829"/>
                              <path d="M3.35 5.47q-.27.24-.518.487A13 13 0 0 0 1.172 8l.195.288c.335.48.83 1.12 1.465 1.755C4.121 11.332 5.881 12.5 8 12.5c.716 0 1.39-.133 2.02-.36l.77.772A7 7 0 0 1 8 13.5C3 13.5 0 8 0 8s.939-1.721 2.641-3.238l.708.709zm10.296 8.884-12-12 .708-.708 12 12z"/>
                      </svg>`
  }
  else{
      pass.setAttribute('type', 'password')
      
      icon.innerHTML = `<svg id="show" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eye" viewBox="0 0 16 16">
                              <path d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8M1.173 8a13 13 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5s3.879 1.168 5.168 2.457A13 13 0 0 1 14.828 8q-.086.13-.195.288c-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5s-3.879-1.168-5.168-2.457A13 13 0 0 1 1.172 8z"/>
                              <path d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5M4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0"/>
                      </svg>`
  }
}
</script>
{% endblock %}
